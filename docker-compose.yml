version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: furniture-inventory-api:latest
    container_name: furniture-inventory-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/furnitureinventory.db
    volumes:
      # Persist the SQLite database
      - furniture-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/Furniture"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  furniture-data:
    driver: local
